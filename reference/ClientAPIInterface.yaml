        ユーザがStripeにて支払いプランの登録に成功したかどうかを連携するためのAPI。
        先に支払い登録要求APIが打鍵されて、Stripeからのリダイレクトで本APIが打鍵される仕組み。  

        トークンは存在しないが、代わりにセッションIDで検証を実施する。
      parameters:
